<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Materia</title>
    <link rel="stylesheet" href="../Styles/subjectNotes.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn" id="backBtn">← Volver</button>
            <h1 id="subjectTitle">Cargando...</h1>
        </div>
        <div class="user-info">
            <span class="user-email" id="userEmail">Cargando...</span>
            <button class="logout-btn" id="logoutBtn">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Estadísticas de la materia -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="totalNotes">0</div>
            <div class="stat-label">Notas</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="averageGrade">0</div>
            <div class="stat-label">Promedio</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalPercentage">0%</div>
            <div class="stat-label">% Total</div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Botón agregar nota -->
        <button class="add-note-btn" id="addNoteBtn">
            Agregar Nota
        </button>

        <!-- Lista de notas -->
        <div class="notes-container" id="notesContainer">
            <!-- Las notas se cargarán aquí dinámicamente -->
            <div class="empty-state" id="emptyState">
                <h3>No hay notas agregadas</h3>
                <p>Haz clic en "Agregar Nota" para comenzar a registrar tus calificaciones.</p>
            </div>
        </div>
    </div>

    <!-- Modal para agregar nota -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Agregar Nueva Nota</h2>
                <p>Ingresa la calificación (1.0-7.0) y su porcentaje</p>
            </div>

            <div class="error-message" id="errorMessage">
                Por favor, verifica los datos ingresados.
            </div>

            <form id="addNoteForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="noteValue">Nota (1.0-7.0)</label>
                        <input 
                            type="number" 
                            id="noteValue" 
                            name="noteValue" 
                            placeholder="5.5"
                            min="1.0"
                            max="7.0"
                            step="0.1"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="notePercentage">Porcentaje (%)</label>
                        <input 
                            type="number" 
                            id="notePercentage" 
                            name="notePercentage" 
                            placeholder="20"
                            min="1"
                            max="100"
                            step="1"
                            required
                        >
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn-save" id="saveBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initSubjectNotesPage } from '../Services/SubjectNotesService.js';
        
        // Inicializar la página de notas cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            initSubjectNotesPage();
        });
    </script>
</body>
</html>
