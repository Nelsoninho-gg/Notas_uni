<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../Styles/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Crear Cuenta</h1>
            <p>Regístrate para comenzar</p>
        </div>

        <div class="error-message" id="errorMessage">
            Por favor, verifica la información e intenta nuevamente.
        </div>

        <div class="success-message" id="successMessage">
            ¡Cuenta creada exitosamente!
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="ejemplo@correo.com"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Crea una contraseña segura"
                    minlength="6"
                >
                <div class="password-requirements">
                    <p>La contraseña debe tener más de 6 caracteres</p>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    placeholder="Confirma tu contraseña"
                    minlength="6"
                >
                <div class="password-match" id="passwordMatch">
                    Las contraseñas no coinciden
                </div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">Crear Cuenta</button>
        </form>

        <div class="login-link">
            <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initRegisterPage } from '../Services/RegisterService.js';
        
        // Inicializar la página de registro cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            initRegisterPage();
        });
    </script>
</body>
</html>
