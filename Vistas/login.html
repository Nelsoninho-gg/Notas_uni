<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../Styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Inicia sesión en tu cuenta PRUEBAAAAAAAAAAAAAAAAAAA</p>
        </div>

        <div class="error-message" id="errorMessage">
            Por favor, verifica tus credenciales e intenta nuevamente.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="ejemplo@correo.com"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Ingresa tu contraseña"
                    minlength="6"
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Iniciar Sesión</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="alert('Funcionalidad de recuperación de contraseña')">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="register-link">
            <p>¿No tienes una cuenta?</p>
            <a href="register.html" class="btn-register-link">Crear Cuenta</a>
        </div>
    </div>

    <script type="module">
        import { initLoginPage } from '../Services/LoginService.js';
        
        // Inicializar la página de login cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            initLoginPage();
        });
    </script>
</body>
</html>
